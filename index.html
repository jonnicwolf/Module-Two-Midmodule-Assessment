<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='index.js' defer></script>
    <title>D6 Roller</title>
</head>
<body>
    <h1>Dice Roller</h1>

    <div id='output-sum-box'>
        <form action="">
            <label for="input">Number of dice:</label>
            <input type="number" name="input" id="input-num"><br>
            <button type="submit" id='input-button' onclick='diceRoll()'>Roll the dice!</button>
        </form>
        
        <div id='dice-para-parent'>
            <p id='dice-para'></p>
            <p id='sum-para'></p>
        </div>
    </div>

    <div id='output-sum-history'>
        <h2>History</h2>
        <ul id='history-list'>

        </ul>
    </div>

</body>
</html>
